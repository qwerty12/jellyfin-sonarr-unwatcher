# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: jellygen
generate:
  models: true
compatibility:
  always-prefix-enum-values: true
output-options:
  include-tags:
    - BaseItemDto
  disable-type-aliases-for-type: []
  overlay:
    path: overlay.yaml
output: types.gen.go
